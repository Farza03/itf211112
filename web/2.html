<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Bootstrap!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4">
                <div class="card" >
                    <img class="card-img-top" src="img/creative/creative.jpg" alt="Card image">
                    <div class="card-body">
                      <h4 class="card-title">Cloudy City</h4>
                      <p class="card-text">Day time at the beautiful city.</p>
                      <a href="img/creative/creative.jpg" target="_blank" class="btn btn-primary">See Full Image</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" >
                    <img class="card-img-top" src="img/creative/creative3.jpg" alt="Card image">
                    <div class="card-body">
                      <h4 class="card-title">Night Time</h4>
                      <p class="card-text">Night time in the city with long exposure photography</p>
                      <a href="img/creative/creative3.jpg" target="_blank" class="btn btn-success">See Full Image</a>
                    </div>
                    <div class="card-footer">64070128</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" >
                    <img class="card-img-top" src="img/creative/creative2.jpg" alt="Card image">
                    <div class="card-body">
                      <h4 class="card-title">Coffee</h4>
                      <p class="card-text">Coffee Do you drink coffee?</p>
                      <a href="img/creative/creative2.jpg" target="_blank" class="btn btn-danger">See Full Image</a>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- Close container -->
</body>
</html>
